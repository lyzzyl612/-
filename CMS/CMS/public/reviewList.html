<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="Bootstrap-3.7.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/reviewList.css">
    <script type="application/javascript" src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script type="application/javascript" src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <meta charset="UTF-8">
    <title>评论模块</title>
</head>
<body>
<!--面包屑导航-->
<header class="container-fluid frame">
    <div class="row">
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/userList.html">首页</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a href="">评论管理</a>
            </li>
        </ul>
    </div>
</header>

<!--搜索-->
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline cyForm">
                    <div class="form-group">
                        <label for="search_r_id">评论id:</label>
                        <input type="text" size="9" class="form-control" id="search_r_id"/>
                    </div>
                    <div class="form-group">
                        <label for="search_u_id">用户id:</label>
                        <input type="text" size="9" class="form-control" id="search_u_id"/>
                    </div>
                    <div class="form-group">
                        <label for="search_o_id">订单id:</label>
                        <input type="text" size="9" class="form-control" id="search_o_id"/>
                    </div>
                    <div class="form-group">
                        <label for="search_state">评论状态:</label>
                        <select  id="search_state" class="form-control">
                            <option value="" selected="selected">选择状态</option>
                            <option value="1">已启用</option>
                            <option value="0">已禁用</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success cx" id="searchBtn">查询</button>
                </form>
            </div>
        </div>
    </div>

    <!--公共操作-->
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a class="btn btn-danger radius" id="batchDis"><i class="fa fa-close"></i> 批量禁用</a>
            <a class="btn btn-success radius" id="batchStartUsing"><i class="fa fa-check"></i> 批量启用</a>
        </span>
    </div>

    <!--表格-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <table class="table table-striped">
                <!--表头-->
                <thead>
                <tr style="background-color:#f5fafe ">
                    <th>选中</th>
                    <th>评论id</th>
                    <th>用户id</th>
                    <th>订单id</th>
                    <th>评论内容</th>
                    <th>点赞数量</th>
                    <th>评论时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <!--表体-->
                <tbody id="isTbody">

                </tbody>
            </table>
        </div>
    </div>

    <!--页码列表-->
    <nav class="container cyNav" aria-label="Page navigation">
        <ul class="pagination myUl">
            <li>
                <a aria-label="Previous" id="btnPrev">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li id="pageList">

            <li >
                <a aria-label="Next" id="btnNext">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</section>



<script src="/js/jquery-3.2.1.js"></script>
<script src="/js/reviewList.js"></script>
</body>
</html>

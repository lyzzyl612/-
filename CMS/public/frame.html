//点击上方隐藏显示菜单按钮，右侧内容部分变为全屏
function toggleOne(obj){
    console.log(obj);

//    current=(parseInt(current)+90);
//    console.log(current);
//    console.log(typeof current);
//    obj.style.transform="rotate("+current+"'deg')";
    if((obj.style.transform==null)||(obj.style.transform)=="rotate(90deg)"){
        obj.style.transform="rotate(0)";
//        obj.style.color="white";
    }else{
        obj.style.transform="rotate(90deg)";
//        obj.style.color="coral";
    }

//    右侧内容部分变为全屏
    let attr = $(".iframeRight").attr("class").split(" ")[$(".iframeRight").attr("class").split(" ").length-1];
    console.log(attr);
    if(attr == "col-xs-10"){
        $(".iframeRight").addClass("col-xs-12");
        $(".iframeRight").removeClass("col-xs-10");
    }else{
        $(".iframeRight").removeClass("col-xs-12");
        $(".iframeRight").addClass("col-xs-10");
    }
}

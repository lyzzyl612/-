<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<form action="/sendSMS.do" method="post">
    电话号码：<input type="text" name="txtPhone" id="txtPhone"> <br>
    验证码：<input type="text" name="txtCode" id="txtCode"><button type="submit">接收验证码</button> <br>
    <button type="button" class="reg">注册</button>
</form>


<script src="js/jquery-3.2.1.js"></script>
<script>
    $(".reg").click(function(){
        let txtPhone=$("#txtPhone").val();
        let txtCode=$("#txtCode").val();
        $.post("/reg.do", {"txtCode":txtCode,"txtPhone":txtPhone},
                function(data){
                    if(data="注册成功"){
                        alert("注册成功")
                    }
                },"json");
    })
</script>
</body>
</html>
